language:
  c: ["h", "hpp", "c", "cpp", "cxx", "cc", "cu", "cuh"]
  python: ["py"]
  glsl: ["glsl", "vert", "geom", "frag", "comp", "rgen", "rmiss", "rchit", "rahit", "rint"]

comment_styles:
  c:
    start: "/*"
    middle: " * "
    end: " */"
    skip: []
  python:
    start: "#"
    middle: "# "
    end: "#"
    skip: []
  glsl:
    start: "//"
    middle: "// "
    end: "//"
    skip: ["^\\#version .*$"]

# include
target_files: []

# include
target_directories:
  - "include"
  - "src"
  - "python"
  - "vulkan_shader"
  - "3rd_party/sapien-vulkan-2/include"
  - "3rd_party/sapien-vulkan-2/src"
