name: Build

on:
  push:
    branches: [main, dev]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: fxiangucsd/sapien-build-env:3.2
      env:
        CMAKE_BUILD_PARALLEL_LEVEL: 4
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: "true"
      - name: Build wheels
        run: ./build.sh
